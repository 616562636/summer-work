<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/store_all.css">
    <link rel="stylesheet" href="css/store_ware.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/mobileFontSize.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/store_ware.js"></script>
</head>
<body>
    <div id="app_ware">
        <div class="module_topBar">
            <button type="button" class="button_back">
                <img src="img/left.png" alt="" class="img_back">
            </button>
            <h1 class="title_topBar">物资详情介绍</h1>
            <button type="button" class="button_search">
                <img src="img/search.png" alt="" class="img_search">
            </button>
        </div>
        <div class="module_ware">
            <ul class="collection_pageBar">
                <li class="item_intro" v-on:click="statusSwitch(1)">简介</li>
                <li class="item_joke" v-on:click="statusSwitch(2)">段子</li>
                <li class="item_evaluate" v-on:click="statusSwitch(3)">评价</li>
            </ul>
            <hr class="hr_status">
            <div class="module_intro" v-if="status==1">
                <img src="" class="img_intro" alt="">
                <h1 class="title_intro" v-text="title"></h1>
                <ul class="collection_price" v-for="(item,index) in style" v-if="index==styleStatus">
                    <li class="item_price" v-for="item in item.price">
                        <p class="show_price">&yen;<span class="span_price" v-text="item.price">12</span></p>
                        <p class="show_quantity" v-text="item.range">1-30</p>
                    </li>
                </ul>
                <img src="" alt="" class="img_ad">
            </div>
            <div class="module_joke" v-if="status==2" id="module_joke">
                <ul class="collection_joke">
                    <li class="item_joke" v-for="item in mu">
                        <div class="module_FirstJoke" v-if="(item.index)%2==1">
                            <img src="img/jokeSponsor1.png" alt="" class="img_jokeSponsor">
                            <p class="text_joke">1212321</p>
                        </div>
                        <div class="module_SecondJoke" v-if="(item.index)%2==0">
                            <p class="text_joke">12</p>
                            <img src="img/jokeSponsor2.png" alt="" class="img_jokeSponsor">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="module_evaluate" v-if="status==3">
                <ul class="collection_evaluate">
                    <li class="unit_evaluate" v-for="item in sigmaa">
                        <div class="module_user">
                            <img src="" alt="" class="img_user">
                            <span class="text_userName" v-text="item.name"></span>
                        </div>
                        <p class="text_evaluate" v-text="item.p"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="module_chooseStyle" v-show="styleShow">
            <img src="img/background.jpg" alt="" class="img_styleBg">
            <h1 class="title_chooseStyle">样式选择：</h1>
            <ul class="collection_style">
                <li class="item_style" v-bind:class="{bg_white:styleStatus==index}" v-for="(item,index) in style" v-on:click="statusStyle(index)" v-text="item.style"></li>
            </ul>
            <div class="module_numChoose">
                <h1 class="title_num">数量：</h1>
                <button type="button" class="button_numReduce" v-on:click="numReduce">-</button>
                <span class="text_numChoose" v-text="num">12</span>
                <button type="button" class="button_numAdd" v-on:click="numIncrease">+</button>
            </div>
            <button type="button" v-on:click="confirmBuy" class="button_styleConfirm">确定</button>
        </div>
        <div class="module_guideBar">
            <div class="module_interaction">
                <button type="button" class="button_collect">
                    <img src="img/collect.png" alt="" class="img_collect">
                </button>
                <button type="button" class="button_contact">
                    <img src="img/contact.png" alt="" class="img_contact">
                </button>
            </div>
            <div class="module_deal">
                <button type="button" class="button_shoppingCart" v-on:click="statusBuy(0)">加入购物车</button>
                <button type="button" class="button_purchase" v-on:click="statusBuy(1)">立即下单</button>
            </div>
        </div>
    </div>
</body>
</html>
