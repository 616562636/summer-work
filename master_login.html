<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/master_login.css">
    <link rel="stylesheet" href="css/master_all.css">
    <script src="js/vue.min.js"></script>
    <script src="js/fontSize.js"></script>
</head>
<body>
    <div class="module_login">
        <h1 class="title_login">社团采购系统后台登录</h1>
        <div class="module_user">
            <label for="input_user" class="label_user">
                <img src="img/master_user.JPG" class="img_user" alt="user">
            </label>
            <input type="text" id="input_user" placeholder="账号">
        </div>
        <div class="module_password">
            <label for="input_password" class="label_password">
                <img src="img/master_password.JPG" class="img_password" alt="password">
            </label>
            <input type="text" id="input_password" placeholder="密码">
        </div>
        <button id="button_login">登录</button>
    </div>
</body>
</html>
