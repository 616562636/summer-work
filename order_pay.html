<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/store_all.css">
    <link rel="stylesheet" href="css/order_pay.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/mobileFontSize.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/order_pay.js"></script>
</head>
<body>
    <div id="module_pay">
        <img src="img/background.jpg" alt="" class="img_background">
        <div class="module_topBar">
            <button type="button" class="button_back">
                <img src="img/left.png" alt="" class="img_back">
            </button>
            <h1 class="title_topBar">支付方式选择</h1>
        </div>
        <div class="module_payNum">
            <span class="text_payNum">123123213</span>
            <p class="pay_tip">此处不是快递单号</p>
            <span class="text_payCost">98</span>
        </div>
        <div class="module_payWay">
            <ul class="collection_payWay">
                <li class="item_payWay" v-on:click="statusChange(1)">
                    <img src="img/aliPay.png" alt="" class="img_payWay">
                    <span class="text_payName">支付宝</span>
                    <span class="item_status" v-bind:class="{change_green: status==1}"></span>
                </li>
                <li class="item_payWay" v-on:click="statusChange(2)">
                    <img src="img/weChat.png" alt="" class="img_payWay">
                    <span class="text_payName">微信支付</span>
                    <span class="item_status" v-bind:class="{change_green: status==2}"></span>
                </li>
            </ul>
        </div>
        <button type="button" class="button_pay" v-on:click="pay">付款</button>
    </div>
</body>
</html>
