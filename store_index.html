<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/store_all.css">
    <link rel="stylesheet" href="css/store_index.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/mobileFontSize.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/store_index.js"></script>
</head>
<body>
    <div id="module_index">
        <div class="module_topBar">
            <button type="button" class="button_back">
                <img src="img/left.png" alt="" class="img_back">
            </button>
            <h1 class="title_topBar">社团物资采购系统</h1>
            <button type="button" class="button_search">
                <img src="img/search.png" alt="" class="img_search">
            </button>
        </div>
        <div class="module_activity" id="module_activity">
            <ul class="collection_activity">
                <li class="item_activity" v-for="(item,index) in adUrl" v-show="adStatus==(index+1)" v-bind:data-index="index+1" v-on:click="skip2activity(item.url)">
                    <img src="" v-bind:data-src="item.pic" alt="" class="img_activity">
                </li>
            </ul>
            <button type="button" class="button_prev" v-on:click="skip2prev">
                <img src="img/left.png" alt="" class="img_prev">
            </button>
            <button type="button" class="button_next" v-on:click="skip2next">
                <img src="img/left.png" alt="" class="img_next">
            </button>
        </div>
        <img src="img/titleBar_shadow.png" alt="" class="img_barShadow">
        <div class="module_ware">
            <div class="collection_type">
                <button  type="button" class="button_pitch">摆摊</button>
                <button type="button" class="button_party">晚会</button>
                <button type="button" class="button_meeting">会议</button>
            </div>
            <ul class="collection_ware">
                <li class="item_ware" v-for="item in json">
                    <div class="firstPattern" v-if="(item.index)%2==1">
                        <img src="img/pattern1.png" alt="" class="img_pattern1">
                        <div class="show_ware">
                            <h1 class="title_ware" v-text="item.title"></h1>
                            <ul class="collection_label">
                                <li class="item_label" v-for="item in item.label" v-text="item"></li>
                            </ul>
                        </div>
                        <img src="" alt="12" class="img_ware">
                    </div>
                    <div class="secondPattern" v-if="(item.index)%2==0">
                        <img src="" alt="" class="img_ware">
                        <div class="show_ware">
                            <h1 class="title_ware" v-text="item.title"></h1>
                            <ul class="collection_label">
                                <li class="item_label" v-for="item in item.label" v-text="item"></li>
                            </ul>
                        </div>
                        <img src="img/pattern2.png" alt="" class="img_pattern2">
                    </div>
                </li>
            </ul>
        </div>
        <div class="module_guideBar">
            <button type="button" class="button_material">活动物资</button>
            <button type="button" class="button_me">我的</button>
            <button type="button" class="button_gift">送给社员</button>
        </div>
    </div>
</body>
</html>
